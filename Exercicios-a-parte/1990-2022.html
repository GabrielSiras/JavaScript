<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olha o console</title>
</head>
<body>
    <h1> Faça códigos que mostram no console números entre 1990 e 2022 de duas maneiras: utilizando o “for” e utilizando “while”.</h1>
    <script>

        //Com while

        let i = 1990;
        while(i < 2023){
            console.log(i);
            i++;
        }

        //Com for

        for(i=1990;i<2023;i++){
            console.log(i);
        }
    </script>
</body>
</html>
