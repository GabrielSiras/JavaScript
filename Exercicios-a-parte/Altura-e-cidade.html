<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Faça um programa que mostre na tela se o valor de uma variável “altura” é maior ou igual a 1.8 e se a variável “cidade” é diferente de “Ibirité”</h3>
    <script>
        let altura = prompt("Informe sua altura: ");
        if(altura >= 1.8){
            alert("A altura: " + altura + " é maior ou igual a 1,80 metros");
        }

        let cidade = prompt("Informe sua cidade: ");
        if(cidade != "Imbirité"){
            alert(cidade);
        }
    </script>
</body>
</html>
