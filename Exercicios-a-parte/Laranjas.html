<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Faça um código com dois blocos “if”, que chamem um alerta caso o número de laranjas seja menor que 10 e outro alerta caso seja maior ou igual a 10.

    </h1>
    <script>
        let qtdLaranjas = prompt("Informe a quantidade de laranjas no seu estoque:");

        if(qtdLaranjas < 10){

            alert("AVISO: o estoque de laranjas está muito baixo!");

        } else {

            alert("AVISO: Estamos com bom estoque de laranjas!");
            
        }
    </script>
</body>
</html>
